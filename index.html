<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>
<body>

    <div id='calculator'>
        <h2 id='calc'>calculator</h2>
        <div id='number-display'>
            <h1 id="solution"></h1>
        </div>
        
        <div id='keypad'>
            <button class="btn" id='data-number'>7</button>
            <button class="btn" id='data-number'>8</button>
            <button class="btn" id='data-number'>9</button>
            <button class="btn" id="delete">DEL</button>
            <button class="btn" id='data-number'>4</button>
            <button class="btn" id='data-number'>5</button>
            <button class="btn" id='data-number'>6</button>
            <button class="btn" id='data-operator'>+</button>
            <button class="btn" id='data-number'>1</button>
            <button class="btn" id='data-number'>2</button>
            <button class="btn" id='data-number'>3</button>
            <button class="btn" id='data-operator'>-</button>
            <button class="btn">.</button>
            <button class="btn" id='data-number'>0</button>
            <button class="btn" id='data-operator'>/</button>
            <button class="btn" id='data-operator'>x</button>
            <button class="btn long-btn" id="reset">RESET</button>
            <button class="btn long-btn" id="equals">=</button>
        </div>
    </div>

</body>
</html>
<script type="text/javascript" src="script.js"></script>
